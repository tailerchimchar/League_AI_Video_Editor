services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: league_ai
      POSTGRES_USER: league_ai
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./apps/api/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001.sql

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
